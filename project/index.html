<!DOCTYPE html>
<html>
<head>
  <title>COVID-19 Vaccination Booking</title>
  <link rel="stylesheet" type="text/css" href="covid.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">COVID-19 Vaccination Booking</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="booking" class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Book Your Vaccination Appointment</h2>
                <form id="bookingForm">
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                  </div>

                  <div class="mb-3">
                    <label for="date" class="form-label">Preferred Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Book Appointment</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-primary text-center py-4">
    <div class="container">
      <p class="mb-0">COVID-19 Vaccination Booking &copy; 2023. All rights reserved.</p>
    </div>
  </footer>

  <script src="covid.js"></script>
</body>
</html>
